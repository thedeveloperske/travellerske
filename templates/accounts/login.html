{% extends 'accounts/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Login to Continue!</h5>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail"
                       aria-describedby="emailHeader">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
